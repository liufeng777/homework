{% extends 'layout.html' %}

{% block main %}
	<h4>用户列表</h4>
	<table class='table table-hover table-striped'>
		<tr>
			<th>ID</th>
			<th>用户名</th>
			<th>密码</th>
			<th>是否为管理员</th>
		</tr>
		{% for user in users %}
			<tr>
				<td>{{ user._id.toString() }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
				{% if user.isAdmin %}
				<td style='color: #ff0000'>✔</td>
				{% else %}
				<td>✘</td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>
	{% include 'page.html' %}
{% endblock %}
