{% extends 'layout.html' %}
{% block main %}
	<h3>添加内容</h3>
	<form method='post'>
		<div class="form-group">
		    <label for="category">分类：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <select id='category' name='category' class="form-control">
		    	{% for category in categories %}
		    	<option value="{{ category._id.toString() }}">{{ category.name }}</option>
		    	{% endfor %}
		    </select>
		</div>
		<div class="form-group">
		    <label for="title">标题：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <input type="text" class="form-control" id="title" name='title' placeholder="请输入标题">
		</div>
		<div class="form-group">
		    <label for="description">简介：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <textarea class="form-control" rows="5" id="description" name='description' placeholder="请输入简介"></textarea>
		</div>
		<div class="form-group">
		    <label for="content">内容：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <textarea class="form-control" rows='10' id="content" name='content' placeholder="请输入内容"></textarea>
		</div>
	  	<button type="submit" class="btn btn-default">提交</button>
	</form>
{% endblock %}
