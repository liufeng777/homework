{% extends 'layout.html' %}
{% block main %}
	<h3>编辑内容 -- {{content.title}}</h3>
	<form method='post'>
		<div class="form-group">
		    <label for="category">分类：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <select id='category' name='category' class="form-control">	
		    	{% for category in categories %}
		    		{% if content.category._id.toString() === category._id.toString() %}
		    		<option value="{{ category._id.toString() }}" selected>{{ category.name }}</option>	
		    		{% else %}
		    		<option value="{{ category._id.toString() }}">{{ category.name }}</option>
		    		{% endif %}
		    	{% endfor %}    	
		    </select>
		</div>
		<div class="form-group">
		    <label for="title">标题：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <input type="text" value='{{ content.title }}' class="form-control" id="title" name='title'/>
		</div>
		<div class="form-group">
		    <label for="description">简介：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <textarea class="form-control" rows="5" id="description" name='description'>{{ content.description }}</textarea>
		</div>
		<div class="form-group">
		    <label for="content">内容：</label>
		    <!-- input必须有name这个属性，这样req.body.name才能有值-->
		    <textarea class="form-control" rows='10' id="content" name='content'>{{content.content}}</textarea>
		</div>
	  	<button type="submit" class="btn btn-default">提交</button>
	</form>
{% endblock %}
