{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">错误信息</h3>
  </div>
  <div class="panel-body">
    {{ errorInfo }}
  </div>
  <div calss='panel-footer'>
  	{% if url %}
  	<a href="{{ url }}">点击这里跳转</a>
  	{% else %}
  	<a href="javascript:window.history.back()">返回上一步</a>
  	{% endif %}
  </div>
</div>
{% endblock %}
